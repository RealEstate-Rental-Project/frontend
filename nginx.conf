server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        # Si le fichier n'existe pas, renvoyer index.html (pour le routing Angular/React)
        try_files $uri $uri/ /index.html;
    }

    # Optionnel : Cache pour les assets statiques (js, css, images)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }
}