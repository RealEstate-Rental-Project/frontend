server {
    listen 80;
    server_name localhost;
    
    root /usr/share/nginx/html;
    index index.html;

    # --- 1. PERFORMANCE : COMPRESSION GZIP (CRITIQUE) ---
    gzip on;
    gzip_vary on;
    gzip_min_length 10240; # Ne pas compresser les fichiers minuscules (<10ko)
    gzip_proxied expired no-cache no-store private auth;
    # Types de fichiers à compresser
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;
    gzip_disable "MSIE [1-6]\.";

    # --- 2. SÉCURITÉ : Masquer la version de Nginx ---
    server_tokens off;

    location / {
        # Routing SPA standard (Votre code était bon)
        try_files $uri $uri/ /index.html;
    }

    # --- 3. CACHE OPTIMISÉ ---
    # Assets statiques (noms hashés par Nx/Angular donc cache infini safe)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform, immutable";
        access_log off; # Réduit le bruit dans les logs
        try_files $uri $uri/ =404;
    }

    # Fichiers de config ou HTML (ne jamais mettre en cache long pour voir les mises à jour)
    location ~* \.(html|json)$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }
}