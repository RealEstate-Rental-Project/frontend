<div class="profile-page" *ngIf="!loading && user">
    <!-- Header -->
    <div class="profile-header">
        <div class="header-content container">
            <div class="avatar-wrapper">
                <img [src]="avatarUrl" alt="Profile Picture" class="avatar">
                <div class="verified-badge" title="Verified User">‚úì</div>
            </div>
            <div class="user-info">
                <h1>{{ user.firstName }} {{ user.lastName }}</h1>
                <p class="username">@{{ user.username }}</p>
                <p class="wallet-address">{{ user.walletAddress }}</p>
            </div>
        </div>
    </div>

    <!-- Main Content Grid -->
    <div class="profile-content container">

        <!-- Left Column: Personal Info -->
        <div class="column left-column">
            <div class="card info-card">
                <div class="card-header">
                    <h2>Personal Information</h2>
                    <button class="btn-icon" title="Edit Profile">‚úé</button>
                </div>

                <form class="profile-form">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" [value]="user.firstName" readonly>
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" [value]="user.lastName" readonly>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" [value]="user.email" readonly>
                    </div>
                    <div class="form-group">
                        <label>Bio</label>
                        <textarea readonly rows="4">{{ user.description }}</textarea>
                    </div>
                </form>
            </div>
        </div>

        <!-- Right Column: Dashboard -->
        <div class="column right-column">

            <!-- Quick Actions -->
            <div class="quick-actions-grid">
                <div class="action-card">
                    <div class="icon">üè†</div>
                    <h3>My Properties</h3>
                    <p>Manage your listings</p>
                </div>
                <div class="action-card">
                    <div class="icon">üìÖ</div>
                    <h3>My Reservations</h3>
                    <p>View upcoming stays</p>
                </div>
                <div class="action-card wallet-card">
                    <div class="icon">üí≥</div>
                    <h3>Wallet</h3>
                    <p class="address-truncate">{{ user.walletAddress }}</p>
                </div>
            </div>

        </div>
    </div>
</div>

<div class="loading-screen" *ngIf="loading">
    <div class="spinner"></div>
</div>
