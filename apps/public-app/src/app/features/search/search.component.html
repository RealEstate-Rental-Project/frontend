<div class="search-container">
    <div class="search-bar">
        <div class="input-group">
            <label>Location</label>
            <input type="text" [(ngModel)]="criteria.city" placeholder="City or Neighborhood">
        </div>

        <div class="divider"></div>

        <div class="input-group">
            <label>Type</label>
            <select [(ngModel)]="criteria.typeOfRental">
                <option value="MONTHLY">Long Term</option>
                <option value="DAILY">Short Term</option>
            </select>
        </div>

        <div class="divider"></div>

        <div class="input-group">
            <label>Price Range</label>
            <div class="price-range">
                <input type="number" [(ngModel)]="criteria.minRentAmount" placeholder="Min">
                <span>-</span>
                <input type="number" [(ngModel)]="criteria.maxRentAmount" placeholder="Max">
            </div>
        </div>

        <button class="btn-search" (click)="onSearch()">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            Search
        </button>
    </div>

    <div class="map-toggle">
        <button (click)="toggleMap()" class="btn-map">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6"></polygon>
                <line x1="8" y1="2" x2="8" y2="18"></line>
                <line x1="16" y1="6" x2="16" y2="22"></line>
            </svg>
            View on Map
        </button>
    </div>

    <!-- Map Modal / Expandable Section -->
    <div *ngIf="showMap" class="map-wrapper">
        <div id="map"></div>
    </div>
</div>
