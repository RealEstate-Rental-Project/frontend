<section class="hero" [style.background-image]="'url(' + backgroundImage + ')'">
    <div class="hero-overlay"></div>
    <div class="hero-content">
        <h1>{{ title }}</h1>
        <p>{{ subtitle }}</p>

        <div class="search-wrapper">
            <app-search (search)="onSearch($event)" (viewMap)="onViewMap()"></app-search>
        </div>
    </div>
</section>
